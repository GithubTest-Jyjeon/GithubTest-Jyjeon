<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<div layout:fragment="content" class="content content1">
			<h1>회원가입 페이지</h1>
			<form th:action=@{/user/joinProcess} method="post">
				<p>아이디 : <input type="text" name="u_id" /></p>
				<p>패스워드 : <input type="password" name="u_pw" /></p>
				<p>이름 : <input type="text" name="u_name" /></p>
				<p>별명 : <input type="text" name="u_nickname" /></p>
				<p>이메일 : <input type="text" name="u_email" /></p>
				<p><input type="submit" value="회원가입" /></p>
			</form>
		</div>
	</body>
</html>
