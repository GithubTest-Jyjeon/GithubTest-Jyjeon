<!DOCTYPE html>
<html
		lang="ko"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/layout}">

	<head>
		<meta charset="UTF-8">
		<title>회원 정보 수정</title>
	</head>
	
	<body>
		<div layout:fragment="content" class="content content1">
		
			<!-- Modal -->
			<div class="modal fade" id="userDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content">
			      <div class="modal-header">
			      	<h5 class="modal-title">회원 탈퇴</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			      	<div class="text-muted small mb-2">
			      		패스워드를 입력하여 회원탈퇴를 진행하세요
			      	</div>
			        <div class="form-floating mb-2">
						<input type="password" class="form-control" id="u_pw_delete" name="u_pw_delete" placeholder="패스워드">
						<label for="u_pw_delete">패스워드</label>
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" id="btnUserDelete">네</button>
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<input type="hidden" id="msg" th:value="${msg}" />
			<div class="modal fade" id="msgModal" tabindex="-1" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content">
			      <div class="modal-header">
			      	<h5 class="modal-title">회원 수정</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body text-center">
			        <span class="d-block pb-3" th:text="${msg}"></span>
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
			      </div>
			    </div>
			  </div>
			</div>
			
			<div class="container d-flex justify-content-center align-items-center my-5">
				<div class="row justify-content-center">
					<div class="col-md">
						<h1 class="display-5 text-center mb-5">회원정보 수정</h1>
						<form th:action=@{/user/myInfoUpdateProcess} method="post" id="frmUserInfoUpdate">
							<input type="hidden" id="u_seq" name="u_seq" th:value="${userInfo.u_seq}" />
							<input type="hidden" id="u_id" name="u_id" th:value="${userInfo.u_id}" />
							<div class="row">
								<div class="col-lg-6">
									<div class="form-floating mb-2">
										<input type="text" class="form-control" th:value="${userInfo.u_id}" readonly disabled>
										<label for="u_id">아이디</label>
									</div>

									<div class="form-floating mb-2">
										<input type="password" class="form-control" id="u_pw" name="u_pw" placeholder="패스워드">
										<label for="u_pw">패스워드</label>
									</div>
									<div class="form-floating mb-2">
										<input type="password" class="form-control" id="u_pw_chk" name="u_pw_chk" placeholder="패스워드 확인">
										<label for="u_pw_chk">패스워드 확인</label>
									</div>
									<div class="input-group mb-2">
										<div class="form-floating">
											<input type="text" class="form-control" id="u_nickname" name="u_nickname" th:value="${userInfo.u_nickname}" placeholder="닉네임">
											<label for="u_nickname">닉네임</label>
										</div>
										<span class="input-group-text bg-light" role="button" id="btnNickNameExistCheck">중복확인</span>
									</div>
									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_name" name="u_name" th:value="${userInfo.u_name}" placeholder="이름">
										<label for="u_name">이름</label>
									</div>
									<div class="input-group mb-2">
										<div class="form-floating">
											<input type="text" class="form-control" placeholder="이메일" name="u_email" id="u_email" th:value="${userInfo.u_email}" >
											<label for="u_email">이메일(example@naver.com)</label>
										</div>
									</div>
								</div>

								<div class="col-lg-6">
									<div class="row">
										<div class="col-7">
											<div class="form-floating mb-2">
												<input type="date" class="form-control" id="u_birth" name="u_birth" placeholder="생일" max="9999-12-31" th:value="${userInfo.u_birth}"  />
												<label for="u_birth">생일</label>
											</div>
										</div>
										<div class="col-5 d-flex align-items-center">
											<div class="form-check form-check-inline">
												<input type="radio" class="form-check-input" name="u_gender" id="u_gender_m" value="남" th:checked="${userInfo.u_gender == '남'}" />
												<label class="form-check-label" for="u_gender_m">남</label>
											</div>
											<div class="form-check form-check-inline">
												<input type="radio" class="form-check-input" name="u_gender" id="u_gender_w" value="여" th:checked="${userInfo.u_gender == '여'}" />
												<label class="form-check-label" for="u_gender_w">여</label>
											</div>
										</div>
									</div>
									
									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_phone" name="u_phone" placeholder="연락처" th:value="${userInfo.u_phone}" />
										<label for="u_phone">연락처 (- 없이 숫자만 입력)</label>
									</div>

									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_postcode" name="u_postcode" placeholder="우편번호" th:value="${userInfo.u_postcode}">
										<label for="u_postcode">우편번호</label>
									</div>


									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_address" name="u_address" placeholder="주소" th:value="${userInfo.u_address}">
										<label for="u_address">주소</label>
									</div>

									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_address_detail" name="u_address_detail" placeholder="상세주소" th:value="${userInfo.u_address_detail}">
										<label for="u_address_detail">상세주소</label>
									</div>

									<div class="form-floating mb-2">
										<input type="text" class="form-control" id="u_address_extra" name="u_address_extra" placeholder="기타" th:value="${userInfo.u_address_extra}">
										<label for="u_address_extra">기타</label>
									</div>

								</div>
								<div class="col mt-2 mb-5 d-flex justify-content-center">
									<input type="submit" class="btn bg-primary text-white mb-3 me-2" value="수정완료" id="btnUpdate" />
									<a th:href="@{/user/myPage}" class="btn bg-secondary mb-3 me-2">뒤로가기</a>
									<a href="#" class="btn btn-dark mb-3 me-2" data-bs-toggle="modal" data-bs-target="#userDeleteModal">회원탈퇴</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script th:src="@{/js/myInfoUpdate.js}"></script>
		</div>
	</body>
</html>
