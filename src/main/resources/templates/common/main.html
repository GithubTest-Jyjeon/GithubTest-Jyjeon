<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>살거리 메인</title>
</head>

<body>
	<div layout:fragment="content">

		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

		<div class="container">
			<div class="row">
				<div
					class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 py-5">
					<form th:action="@{/product/list}" method="get">
						<input type="hidden" name="p_category" value="" />
						<div class="input-group mb-2">
							<div class="form-floating">
								<input type="text" class="form-control border-3 border-primary"
									id="word" name="word" placeholder="먹거리를 검색해보세요"> <label
									for="word">먹거리를 검색해보세요</label>
							</div>
							<input type="submit"
								class="input-group-text bg-primary border-3 border-primary text-white"
								role="button" value="검색" />
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1">
					<div class="row border-top border-start">
						<div class="col-6 col-md-3 border-end border-bottom"
							th:each="category : ${category_arr}">
							<a th:href="@{/product/list(p_category=${category})}"
								th:text="${category}"
								class="text-decoration-none text-secondary d-flex py-2 justify-content-center"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="swiper MainSwiper mb-5">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="/img/main1.jpg" alt="" class="img-fluid" />
					<div class="mainC_Text">
						<h1 class="display-6">Choose together!</h1>
						<p>키워드를 따라 오늘의 메뉴를 추천 해드립니다</p>
						<a aria-current="page" th:href="@{/keyword/choice?type=food}"><button
								class="choiceBtn btn btn-primary">키워드 선택하러 가기</button></a>
					</div>
				</div>
				<div class="swiper-slide">
					<img src="/img/main2.jpg" alt="" class="img-fluid" />
					<div class="mainC_Text">
						<p>
							신선하고 건강한 재료를 <br />나의 레시피에 맞게 주문!
						</p>
						<a aria-current="page" th:href="@{/product/index}"><button
								class="btn btn-primary">쇼핑하러 가기</button></a>
					</div>
				</div>
				<div class="swiper-slide">
					<img
						src="https://jangfood1.hgodo.com/shop/external/fix/IMG_BANNER/914/20230310125548-f87-9dde5dcb79c5.jpg"
						alt="" class="img-fluid pc_banner d-none d-sm-block" /> <img
						src="https://jangfood1.hgodo.com/shop/external/fix/IMG_BANNER/914/20230310125607-cbd-a95e65edd7e8.jpg"
						alt="" class="img-fluid m_banner d-sm-none" />
				</div>
				<div class="swiper-slide">
					<img src="/img/main3.jpg" alt="" class="img-fluid" />
					<div class="mainC_Text3">
						<p>
							먹으면서 뭐 볼까?? <br />나의 취향에 맞게 볼거리 추천!
						</p>
						<a aria-current="page" th:href="@{/keyword/choice?type=work}"><button
								class="btn btn-primary">키워드 선택하러 가기</button></a>
					</div>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>

		<div class="container mb-5">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1">
					<h3>인기 먹거리</h3>
					<hr />
					<div class="container">
						<div class="row">
							<div class="col-6 col-md-4 col-lg-4 col-xl-3 mb-2"
								th:each="food : ${randomFoods}">
								<div class="card border border-light h-100">
									<a th:href="@{/food/view(f_code=${food.f_code})}"
										class="stretched-link"> <img th:src="@{${food.f_image}}"
										class="card-img-top" alt="..." style="object-fit: cover;" />
									</a>
									<div class="card-body">
										<h5 class="card-title" th:text="${food.f_name}"></h5>
										<p class="card-text text-muted small">
											<span class="R_category" th:if="${food.f_type_theme == 'K'}"
												th:text="|#한식|"></span> <span class="R_category"
												th:if="${food.f_type_theme == 'U'}" th:text="|#양식|"></span>
											<span class="R_category" th:if="${food.f_type_theme == 'C'}"
												th:text="|#중식|"></span> <span class="R_category"
												th:if="${food.f_type_theme == 'J'}" th:text="|#일식|"></span>
											<span class="R_category" th:if="${food.f_type_theme == 'E'}"
												th:text="|#기타|"></span> <span class="R_category"
												th:if="${food.f_type_theme == 'D'}" th:text="|#디저트|"></span>
											<span class="R_category" th:if="${food.f_type_main == 'R'}"
												th:text="|#밥|"></span> <span class="R_category"
												th:if="${food.f_type_main == 'B'}" th:text="|#빵|"></span> <span
												class="R_category" th:if="${food.f_type_main == 'N'}"
												th:text="|#면|"></span> <span class="R_category"
												th:if="${food.f_type_main == 'M'}" th:text="|#육류|"></span> <span
												class="R_category" th:if="${food.f_type_main == 'S'}"
												th:text="|#해산물|"></span> <span class="R_category"
												th:if="${food.f_type_main == 'V'}" th:text="|#채식|"></span> <span
												class="R_category" th:if="${food.f_type_soup == 'Y'}"
												th:text="|#국물있음|"></span> <span class="R_category"
												th:if="${food.f_type_soup == 'N'}" th:text="|#국물없음|"></span>
											<span class="R_category" th:if="${food.f_type_spicy == 'Y'}"
												th:text="|#매움|"></span> <span class="R_category"
												th:if="${food.f_type_spicy == 'N'}" th:text="|#안매움|"></span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<div class="container mb-5">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1">
					<h3>추천 한식</h3>
					<hr />
					<!--             <div th:text=${KFoods}></div> -->
					<div class="container">
						<div class="row">
							<div class="col-6 col-md-4 col-lg-4 col-xl-3 mb-2"
								th:each="Kfood : ${KFoods}">
								<div class="card border border-light h-100">
									<a th:href="@{/food/view(f_code=${Kfood.f_code})}"
										class="stretched-link"> <img th:src="@{${Kfood.f_image}}"
										class="card-img-top" alt="..." style="object-fit: cover;" />
									</a>
									<div class="card-body">
										<h5 class="card-title" th:text="${Kfood.f_name}"></h5>
										<p class="card-text text-muted small">
											<span class="R_category" th:if="${Kfood.f_type_theme == 'K'}"
												th:text="|#한식|"></span> <span class="R_category"
												th:if="${Kfood.f_type_theme == 'U'}" th:text="|#양식|"></span>
											<span class="R_category" th:if="${Kfood.f_type_theme == 'C'}"
												th:text="|#중식|"></span> <span class="R_category"
												th:if="${Kfood.f_type_theme == 'J'}" th:text="|#일식|"></span>
											<span class="R_category" th:if="${Kfood.f_type_theme == 'E'}"
												th:text="|#기타|"></span> <span class="R_category"
												th:if="${Kfood.f_type_theme == 'D'}" th:text="|#디저트|"></span>
											<span class="R_category" th:if="${Kfood.f_type_main == 'R'}"
												th:text="|#밥|"></span> <span class="R_category"
												th:if="${Kfood.f_type_main == 'B'}" th:text="|#빵|"></span> <span
												class="R_category" th:if="${Kfood.f_type_main == 'N'}"
												th:text="|#면|"></span> <span class="R_category"
												th:if="${Kfood.f_type_main == 'M'}" th:text="|#육류|"></span>
											<span class="R_category" th:if="${Kfood.f_type_main == 'S'}"
												th:text="|#해산물|"></span> <span class="R_category"
												th:if="${Kfood.f_type_main == 'V'}" th:text="|#채식|"></span>
											<span class="R_category" th:if="${Kfood.f_type_soup == 'Y'}"
												th:text="|#국물있음|"></span> <span class="R_category"
												th:if="${Kfood.f_type_soup == 'N'}" th:text="|#국물없음|"></span>
											<span class="R_category" th:if="${Kfood.f_type_spicy == 'Y'}"
												th:text="|#매움|"></span> <span class="R_category"
												th:if="${Kfood.f_type_spicy == 'N'}" th:text="|#안매움|"></span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<div id="btnTop">
			<i class="fa-solid fa-arrow-up"></i>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script th:src="@{/js/main.js}"></script>
	</div>
</body>
</html>
