<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<div layout:fragment="content" class="content content3">
			<h1>베스트 상품 페이지</h1>
			<hr />
			<h2>상품 데이터 출력</h2>
			
			<table border="1">
				<thead>
					<tr>
						<th>순번</th>
						<th>순번(짝수, 홀수)</th>
						<th>상품명</th>
						<th>설명</th>
						<th>가격</th>
						<th>등록날짜</th>
					</tr>
				</thead>

				<tbody>
					<!--
					<tr th:each="itemDto, status:${itemDtoList}">
						<td th:text="${status.index}+1"></td>
						<td th:if="${status.even}" th:text="'인기 제품'"></td>
						<td th:if="${status.odd}" th:text="|신상 제품|"></td>
						<td th:text="${itemDto.itemNm}"></td>
						<td th:text="${itemDto.itemDetail}"></td>
						<td th:text="${itemDto.price}"></td>
						<td th:text="${itemDto.regTime}"></td>
					</tr>
					-->
					
					
					<tr th:each="itemDto, status:${itemDtoList}">
						<td th:text="${status.index}+1"></td>
						<td th:switch="${status.even}">
							<span th:case=true>완전 인기</span>
							<span th:case=false>완전 신상</span>
						</td>
						<td th:text="${itemDto.itemNm}"></td>
						<td th:text="${itemDto.itemDetail}"></td>
						<td th:text="${itemDto.price}"></td>
						<td th:text="${itemDto.regTime}"></td>
					</tr>
				</tbody>
			</table>
			<hr />
			
			<h2>th:href 문법</h2>
			<a th:href="@{board}">게시판 페이지로 이동</a><br />
			<a th:href="@{login(param1='매개변수1', param2='매개변수2')}">로그인 페이지로 이동</a><br />
			<a th:href="@{http://www.thymeleaf.org}">타임리프 공식 사이트</a><br />
		</div>
	</body>
</html>
