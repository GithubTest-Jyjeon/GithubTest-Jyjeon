<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<title>상품상세페이지</title>
</head>

<body>
	<div layout:fragment="content" class="content content1">
		<style>
.mainimg {
	border-radius: 20px;
}

.card-title {
	font-size: 20px;
	font-weight: bold;
}

.sec_cart{
position: fixed;
right:10%;
bottom:300px;
width:300px;
display:none;
z-index:99999;
}


.flexcenter{
  display: flex;
  justify-content: center;
  align-items: center;
}


/* ======================메인 케로셀============================== */
.MainSwiper .swiper {
	width: 100%;
	height: 100%;
}

.MainSwiper .swiper-slide {
	text-align: center;
	font-size: 18px;
	background: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100%;
}

.MainSwiper .swiper-slide img {
	display: block;
	width: 100%;
	height: 100%;
	min-height: 300px;
	object-fit: cover;
}
/* .MainSwiper .swiper-button-next {
      left: 1200px;
    }
    .MainSwiper .swiper-button-prev {
      right: 300px;
    } */
.Maincs {
	width: 100%;
}

.flexcentercol {
	display: flex;
	justify-content: center;
	align-items: center;
}

.image-container {
	max-height: 900px;
	overflow: hidden;
	transition: max-height 0.5s ease;
}

.expanded {
	max-height: none;
}




.stikyBtn button{
font-size: 10px;}

/* ====================다열 캐로셀================= */

.mySwiper .swiper {
	width: 80%;
	height: auto;
	min-width: 280px;
}

.mySwiper .swiper-slide {
	text-align: center;
	font-size: 18px;
	background: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	border: 1px solid #dcdcdc;
	padding: 10px;
	border-radius: 10px;
}

.mySwiper .swiper-slide img {
	display: block;
	width: 100%;
	height: auto;
	object-fit: contain;
	min-width: 100px;
}

.mySwiper .swiper-button-next, .mySwiper .swiper-button-prev {
	color: lightgray;
}

@media screen and (max-width: 1050px) {
	.mySwiper .swiper {
		width: 95%;
	}
	.swp_title h3 {
		margin-left: 2.5%;
	}
}

.P_dc_text {
	width: 100%;
	line-height: 20px;
	margin-top: 10px;
	text-align: left;
}

.cart {
	width: 90%;
	text-align: right;
}

/* ==========================스위퍼 끝========================== */
@media screen and (max-width: 768px) {
	.row {
		padding: 0;
	}
	.card h5, .card1 h5 {
		font-size: 3vw;
	}
	.card-price {
		font-size: 3.5vw;
		font-weight: bold;
	}
	.mySwiper {
		margin-bottom: 30px;
	}
}

@media screen and (min-width: 991px) {
	.mo {
		display: none;
	}
	#wrapper {
		position: relative;
	}
}

@media screen and (max-width: 991px) {
	.mo {
		display: block;
	}
	.pc {
		display: none;
	}
}

.end {
	justify-content: end;
}
</style>
		<!-- ==================================================================================쳌쳌쳌=================================================================================== -->

		<div class="modal fade" id="cartModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						<p>상품을 장바구니에 담았습니다.</p>
						<p>계속 쇼핑할까요?</p>
						<a href="" class="btn btn-primary" data-bs-dismiss="modal">쇼핑 계속하기</a>
						<a th:href="@{/cart/list}" class="btn btn-secondary">장바구니로 이동</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="cartModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						<p>주문을 완료 했습니다.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="container py-5">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1">
					<div class="row mb-3">
						<div class="col">
							<button class="btn btn-light text-secondary" onclick="goBack()"><i class="fa-solid fa-angle-left me-2"></i>뒤로 가기</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h1 class="display-6">상품 상세</h1>
							<hr />
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-md-5 col-lg-5 text-center">
							<div class="row">
								<img th:src="${productInfo.p_image}" class="card-img-top mainimg" alt="..." style="object-fit: cover;" />
							</div>
						</div>
						<div class="col-12 col-md-7 col-lg-7 mt-3 mt-md-0">
							<h4 class="display-6" th:text="${productInfo.p_name}"></h4>
							<hr class="hr2" />
							<p>원산지: 상품 상세설명 참조</p>
							<p class="card-text fw-bold" th:if="${productInfo.p_dc_yn == 'Y'}">
								<span th:text="|${productInfo.p_dc_percent}%|" class="text-danger"></span>
								<span
									th:text="|${#numbers.formatInteger(((productInfo.p_price * 100) - (productInfo.p_price * productInfo.p_dc_percent)) / 100, 3, 'COMMA')}원|"></span><br />
								<span th:text="|${#numbers.formatInteger(productInfo.p_price, 3, 'COMMA')}원|" class="text-muted small"
									style="text-decoration: line-through;"></span>
							</p>
							<p class="card-text fw-bold" th:if="${productInfo.p_dc_yn == 'N'}">
								<span th:text="|${#numbers.formatInteger(productInfo.p_price, 3, 'COMMA')}원|"></span>
							</p>
		
							<!-- =====================주문하기랑 장바구니======================================== -->
		
							<div class="row">
								<div class="col-4 col-md-5 col-lg-3 me-auto">
									<input type="hidden" th:value="${productInfo.p_code}" id="pCode" />
									<input type="hidden" th:value="${productInfo.p_price}" id="pPrice" />
									<input type="hidden" th:value="${productInfo.p_dc_percent}" id="pDcPercent" />
									<input type="hidden" th:value="${((productInfo.p_price * 100) - (productInfo.p_price * productInfo.p_dc_percent)) / 100}" id="priceUnit" />
									<form>
										<div class="input-group">
											<div class="input-group-prepend">
												<button class="btn btn-sm btn-outline-secondary" type="button"
													id="minusBtn">-</button>
											</div>
											<input type="text" class="form-control form-control-sm text-center"
												id="pCount" value="1">
											<div class="input-group-append">
												<button class="btn btn-sm btn-outline-secondary" type="button"
													id="plusBtn">+</button>
											</div>
										</div>
									</form>
								</div>
								<div class="col-4 col-md-6 col-lg-5 mb-3 text-end fs-4">
									<span th:text="${#numbers.formatInteger(((productInfo.p_price * 100) - (productInfo.p_price * productInfo.p_dc_percent)) / 100, 3, 'COMMA')}" class="price"></span>원
								</div>
								<div class="col-12">
									<div class="row">
										<div class="col">
											<button type="button" class="btn btn-primary" id="btnInsertOrder">바로 구매</button>
											<button type="button" class="btn btn-outline-secondary" id="btnInsertCart">장바구니에 추가</button>
										</div>
									</div>
								</div>
							</div>
							<hr class="hr2" />
						</div>
					</div>
					<div class="row text-center mt-3">
						<div class="col-12 mb-3 image-container" id="image-container">
							<img th:src="${productInfo.p_content}" class="img-fluid" alt="..." />
						</div>
						
						<div class="col-12 mb-3" id="image-container">
							<div class="flexcentercol">
								<button id="show-more" onclick="toggleImageVisibility()"
									class="btn btn-primary mt-3">더보기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="btnTop">
         	<i class="fa-solid fa-arrow-up"></i>
       	</div>
		
		
		<div class="container pb-5">
            <div class="row">
            	<div class="col-12 col-lg-10 offset-lg-1 pb-5">
                  <h3 class="display-6">할인상품</h3>
                  <hr>


                  <!-- Swiper -->
                  <div class="swiper mySwiper">
                     <div class="swiper-wrapper">
                        <!-- 상품 리스트 반복 시작 -->
                        <div th:each="dto : ${dcList}" class="swiper-slide">
                           <div class="card1 border border-light h-100">
                              <a
                                 th:href="@{/product/view(page=${page}, word=${word}, p_category=${dto.p_category}, p_seq=${dto.p_seq})}"
                                 class="stretched-link"> <img th:src="${dto.p_image}"
                                 class="card-img-top" alt="..." style="object-fit: cover;" />
                              </a> <span
                                 class="position-absolute top-0 end-0 mt-2 p-2 bg-danger text-white rounded-start-2 z-3 btnCart"
                                 data-bs-toggle="modal" data-bs-target="#cartModal"
                                 th:data-bs-pcode="${dto.p_code}"> <i
                                 class="fa-solid fa-cart-shopping"></i>
                              </span>
                              <div class="card-body">
                                 <h5 class="card-title mt-2" th:text="${dto.p_name}"></h5>
                                 <p class="card-text small fw-bold" th:if="${dto.p_dc_yn == 'Y'}">
                                    <span th:text="|${dto.p_dc_percent}%|" class="text-danger"></span>
                                    <span
                                       th:text="|${#numbers.formatInteger(((dto.p_price * 100) - (dto.p_price * dto.p_dc_percent)) / 100, 3, 'COMMA')}원|"></span><br />
                                    <span th:text="|${#numbers.formatInteger(dto.p_price, 3, 'COMMA')}원|" class="text-muted small"
                                       style="text-decoration: line-through;"></span>
                                 </p>
                                 <p class="card-text fw-bold" th:if="${dto.p_dc_yn == 'N'}">
                                    <span th:text="|${#numbers.formatInteger(dto.p_price, 3, 'COMMA')}원|"></span>
                                 </p>
                              </div>
                           </div>
                        </div>
                        <!-- 상품 리스트 반복 종료 -->
                     </div>
                     <div class="swiper-button-next"></div>
                     <div class="swiper-button-prev"></div>
                  </div>
               </div>
            </div>
         </div>
         

		<!-- ===============캐로셀================ -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script>
			var swiper = new Swiper(".MainSwiper", {
				loop : true,
				pagination : {
					el : ".swiper-pagination",
					clickable : true,
				},
				navigation : {
					nextEl : ".swiper-button-next",
					prevEl : ".swiper-button-prev",
				},
			});
		</script>
		<script>
			var swiper = new Swiper(".mySwiper", {
				slidesPerView : 5,
				spaceBetween : 30,
				loop : true,
				pagination : {
					el : ".swiper-pagination",
					clickable : true,
				},
				navigation : {
					nextEl : ".swiper-button-next",
					prevEl : ".swiper-button-prev",
				},
				// 너비에 따른 설정을 추가하는 breakpoints 옵션
				breakpoints: {
			          // 너비가 1100px 이하일 때
			          1200: {
			            slidesPerView: 6,
			            spaceBetween: 15,
			          },
			          768: {
			            slidesPerView: 5,
			            spaceBetween: 10,
			          },
			          // 너비가 780px 이하일 때
			          100: {
			            slidesPerView: 4,
			            spaceBetween: 5,
			          },
			     },
			});
		</script>
		
		<script th:src="@{/js/product_view.js}"></script>

	</div>
</body>
</html>
