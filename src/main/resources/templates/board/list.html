<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container mb-5">

			<!-- 리스트 아이템 반복 -->
			<div class="container py-5">
				<div class="row" th:each="dto : ${list}">
					<div class="col">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="row pb-2">
									<div class="col-12 col-md-2">
										<h1 class="display-6 text-primary" th:text="${dto.b_seq}"></h1>
									</div>
									<div class="col-12 col-md-10">
										<div class="row h-100">
											<div class="col-12 col-md-8 d-flex align-items-center">
												<a
													th:href="@{/board/view(b_seq=${dto.b_seq}, page=${page})}"
													class="fs-5 text-dark text-decoration-none"
													th:text="${dto.b_title}"></a>
											</div>
											<div
												class="col-12 col-md-4 d-flex align-items-center justify-content-between">
												<span class="text-muted small">조회수 : <span
													th:text="${dto.b_hit}"></span></span> <span
													class="text-muted small" th:text="${dto.b_upd_date}"></span>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<hr class="hr2" />
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col">
						<!-- 페이지 네비게이션 -->
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-center">
								<li th:classappend="${page > 1} ? '' : 'disabled'"><a
									class="page-link"
									th:href="@{/board/list(page=${page - 1}, type=${type}, word=${word})}">Prev</a>
								</li>
								<li th:each="i : ${#numbers.sequence(startPage, endPage)}"
									th:classappend="${page == i} ? 'active' : ''"><a
									class="page-link"
									th:href="@{/board/list(page=${i}, type=${type}, word=${word})}"
									th:text="${i}"></a></li>
								<li th:classappend="${page < totalPage} ? '' : 'disabled'">
									<a class="page-link"
									th:href="@{/board/list(page=${page + 1}, type=${type}, word=${word})}">Next</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>

			<!-- 검색 폼 -->
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
						<form th:action="@{/board/list}" method="get">
							<div class="input-group">
								<select name="type" class="form-select">
									<option value="title">제목</option>
									<option value="content">내용</option>
									<option value="writer">작성자</option>
								</select> <input type="text" name="word" class="form-control"
									placeholder="검색어 입력">
								<button type="submit" class="btn btn-primary">검색</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
